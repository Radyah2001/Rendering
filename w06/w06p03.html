    <!-- WGSL Shader Code -->
    <script id="wgsl" type="x-shader">
        // ------------------------
        // Struct Definitions
        // ------------------------

        // Struct to hold uniform variables
        struct Uniforms {
            aspect: f32,        // Aspect ratio of the canvas
            cam_constant: f32,  // Camera constant for ray generation
            subdivs: f32,       // Number of subdivisions for anti-aliasing
        };

        // Axis-Aligned Bounding Box (AABB) Struct
        struct Aabb {
            min: vec3f,  // Minimum coordinates
            max: vec3f,  // Maximum coordinates
        };

        // Interleaved Attributes Struct
        struct Attribs {
            vPositions: vec3f, // Vertex positions
            vNormals: vec3f,   // Vertex normals
        };
        
        // Maximum levels for BSP Tree
        const MAX_LEVEL: u32 = 20u;

        // Leaf identifier for BSP Tree nodes
        const BSP_LEAF: u32 = 3u;

        // Branch nodes storage for BSP Tree traversal
        var<private> branch_node: array<vec2u, MAX_LEVEL>;
        var<private> branch_ray: array<vec2f, MAX_LEVEL>;

        // Binding group 0, binding 0: Uniform buffer
        @group(0) @binding(0) var<uniform> uniforms: Uniforms;

        // Binding group 0, binding 1: AABB uniform buffer
        @group(0) @binding(1) var<uniform> aabb: Aabb;

        // Binding group 0, binding 2-9: Storage buffers
        @group(0) @binding(2) var<storage> attribs: array<Attribs>;
        @group(0) @binding(3) var<storage> meshFaces: array<vec4u>;
        @group(0) @binding(4) var<storage> materialColorEmission: array<vec4f>;
        @group(0) @binding(5) var<storage> lightIndices: array<u32>;
        @group(0) @binding(6) var<storage> treeIds: array<u32>;
        @group(0) @binding(7) var<storage> bspTree: array<vec4u>;
        @group(0) @binding(8) var<storage> bspPlanes: array<f32>;
        @group(0) @binding(9) var<storage> jitter: array<vec2f>;
        
        // Struct to pass data from vertex shader to fragment shader
        struct VSOut {
            @builtin(position) position: vec4f, // Position in clip space
            @location(0) coords: vec2f,         // Texture coordinates
        }

        // Struct to represent a light source
        struct Light {
            L_i: f32,          // Intensity of the light
            w_i: vec3f,        // Direction or position of the light
            dist: f32,         // Distance to the light source
        }

        // Struct to represent a ray in the scene
        struct Ray {
            origin: vec3f,     // Origin point of the ray
            direction: vec3f,  // Direction vector of the ray
            t_min: f32,        // Minimum distance for intersection
            t_max: f32,        // Maximum distance for intersection
        }

        // Struct to hold information about a ray intersection
        struct HitInfo {
            has_hit: bool,        // Whether the ray hit an object
            dist: f32,            // Distance to the hit point
            position: vec3f,      // Position of the hit
            normal: vec3f,        // Normal at the hit point
            color: vec3f,         // Color at the hit point
            depth: u32,           // Depth information (unused here)
            shader: u32,          // Shader type identifier
            ior1_over_ior2: f32,  // Index of Refraction ratio
            cos_sq_t: f32,        // Cosine squared of the transmission angle
        };

        // Struct for Orthonormal Basis (Unused in current code)
        struct Onb {
            tangent: vec3f,
            binormal: vec3f,
            normal: vec3f,
        };
        
        // ------------------------
        // Constants
        // ------------------------

        const PI: f32 = 3.14159265359; // Pi constant

        // ------------------------
        // Vertex Shader
        // ------------------------

        @vertex
        fn main_vs(@builtin(vertex_index) VertexIndex: u32) -> VSOut {
            // Define the positions of the vertices in clip space
            const pos = array<vec2f, 4>(
                vec2f(-1.0, 1.0),
                vec2f(-1.0, -1.0),
                vec2f(1.0, 1.0),
                vec2f(1.0, -1.0)
            );
            var vsOut: VSOut;
            vsOut.position = vec4f(pos[VertexIndex], 0.0, 1.0); // Set clip space position
            vsOut.coords = pos[VertexIndex];                      // Pass texture coordinates
            return vsOut;
        }

        // ------------------------
        // Ray Generation
        // ------------------------

        // Generates a camera ray based on normalized device coordinates (uv)
        fn get_camera_ray(uv: vec2f) -> Ray {
            var p = vec3f(277.0, 275.0, 0.0); // Pivot point (unused in current context)
            var up_vec = vec3f(0.0, 1.0, 0.0); // Up vector for camera orientation
            var r: Ray;
            r.origin = vec3f(277.0, 275.0, -570.0); // Camera position in world space
            var v = normalize(p - r.origin);         // Forward vector
            var b1 = normalize(cross(v, up_vec));    // Right vector
            var b2 = cross(b1, v);                    // Recomputed up vector
            var q = b1 * uv.x + b2 * uv.y + v * uniforms.cam_constant; // Direction computation
            r.direction = normalize(q);              // Normalize direction
            r.t_min = 0.0;                           // Minimum intersection distance
            r.t_max = 1.0e32;                        // Maximum intersection distance
            return r;
        }

        // ------------------------
        // Intersection Tests
        // ------------------------

        // Tests intersection between a ray and the AABB
        fn intersect_min_max(r: ptr<function, Ray>) -> bool { 
            let p1 = (aabb.min - (*r).origin) / (*r).direction;
            let p2 = (aabb.max - (*r).origin) / (*r).direction;
            let pmin = min(p1, p2);
            let pmax = max(p1, p2);
            let tmin = max(pmin.x, max(pmin.y, pmin.z));
            let tmax = min(pmax.x, min(pmax.y, pmax.z));
            if (tmin > tmax || tmin > (*r).t_max || tmax < (*r).t_min) {
                return false;
            }
            (*r).t_min = max(tmin - 1.0e4f, (*r).t_min);
            (*r).t_max = min(tmax + 1.0e4f, (*r).t_max);
            return true;
        }

        // Tests intersection between a ray and a triangle
        fn intersect_triangle(r: Ray, hit: ptr<function, HitInfo>, f_index: u32) -> bool {
            var f = meshFaces[f_index];
            var v0 = attribs[f.x].vPositions;
            var v1 = attribs[f.y].vPositions;
            var v2 = attribs[f.z].vPositions;
            var n0 = attribs[f.x].vNormals;
            var n1 = attribs[f.y].vNormals;
            var n2 = attribs[f.z].vNormals;

            var e0 = v1 - v0;
            var e1 = v2 - v0;
            var normal = cross(e0, e1);
            if ((abs(dot(r.direction, normal))) < 1e-8) {
                return false;
            }
            var beta = dot(cross(v0 - r.origin, r.direction), e1) / dot(r.direction, normal);
            var gamma = -dot(cross(v0 - r.origin, r.direction), e0) / dot(r.direction, normal);
            if (beta >= 0 && gamma >= 0 && beta + gamma <= 1) {
                var t_prime = dot(v0 - r.origin, normal) / dot(r.direction, normal);
                if (t_prime > r.t_min && t_prime < r.t_max) {
                    (*hit).has_hit = true;
                    (*hit).dist = t_prime;
                    (*hit).position = r.origin + t_prime * r.direction;
                    // Interpolate normals using barycentric coordinates for smooth shading
                    (*hit).normal = normalize((1.0 - beta - gamma) * n0 + beta * n1 + gamma * n2);
                    return true;
                }
            }
            return false;
        }

        // Struct to hold index information
        struct Idx {
            i: u32,
        };

        // Tests intersection between a ray and the entire scene using BSP Tree
        fn intersect_trimesh(r: ptr<function, Ray>, hit: ptr<function, HitInfo>, idx: ptr<function, Idx>) -> bool {
            var branch_lvl: u32 = 0u;
            var near_node: u32 = 0u;
            var far_node: u32 = 0u;
            var t: f32 = 0.0f;
            var node: u32 = 0u;

            for (var i: u32 = 0u; i <= MAX_LEVEL; i++) {
                let tree_node = bspTree[node];
                let node_axis_leaf = tree_node.x & 3u; // Extract axis and leaf info

                if (node_axis_leaf == BSP_LEAF) {
                    let node_count = tree_node.x >> 2u;
                    let node_id = tree_node.y;
                    var found: bool = false;

                    for (var j: u32 = 0u; j < node_count; j++) {
                        let obj_idx = treeIds[node_id + j];
                        if (intersect_triangle(*r, hit, obj_idx)) {
                            (*r).t_max = (*hit).dist;
                            (*idx).i = obj_idx;
                            found = true;
                        }
                    }

                    if (found) {
                        return true;
                    } else if (branch_lvl == 0u) {
                        return false;
                    } else {
                        branch_lvl--;
                        i = branch_node[branch_lvl].x;
                        node = branch_node[branch_lvl].y;
                        (*r).t_min = branch_ray[branch_lvl].x;
                        (*r).t_max = branch_ray[branch_lvl].y;
                        continue;
                    }
                }

                let axis_direction = (*r).direction[node_axis_leaf];
                let axis_origin = (*r).origin[node_axis_leaf];

                if (axis_direction >= 0.0f) {
                    near_node = tree_node.z;
                    far_node = tree_node.w;
                } else {
                    near_node = tree_node.w;
                    far_node = tree_node.z;
                }

                let node_plane = bspPlanes[node];
                let denom = select(axis_direction, 1.0e-8f, abs(axis_direction) < 1.0e-8f);
                t = (node_plane - axis_origin) / denom;

                if (t > (*r).t_max) {
                    node = near_node;
                } else if (t < (*r).t_min) {
                    node = far_node;
                } else {
                    branch_node[branch_lvl].x = i;
                    branch_node[branch_lvl].y = far_node;
                    branch_ray[branch_lvl].x = t;
                    branch_ray[branch_lvl].y = (*r).t_max;
                    branch_lvl++;
                    (*r).t_max = t;
                    node = near_node;
                }
            }

            return false;
        }

        // ------------------------
        // Intersection with Sphere
        // ------------------------

        // Tests intersection between a ray and a sphere
        fn intersect_sphere(r: Ray, hit: ptr<function, HitInfo>, center: vec3f, radius: f32) -> bool {
            var oc: vec3f = r.origin - center;
            var a: f32 = dot(r.direction, r.direction);
            var b: f32 = 2.0 * dot(oc, r.direction);
            var c: f32 = dot(oc, oc) - pow(radius, 2.0);
            var discriminant: f32 = pow(b, 2.0) - 4.0 * a * c;

            if (discriminant < 0.0f) {
                return false;
            }

            var sqrt_disc: f32 = sqrt(discriminant);
            var t1: f32 = (-b - sqrt_disc) / (2.0 * a);
            var t2: f32 = (-b + sqrt_disc) / (2.0 * a);

            if (t1 > r.t_min && t1 < r.t_max) {
                (*hit).has_hit = true;
                (*hit).dist = t1;
                (*hit).position = r.origin + t1 * r.direction;
                (*hit).normal = normalize((*hit).position - center);
                return true;
            }

            if (t2 > r.t_min && t2 < r.t_max) {
                (*hit).has_hit = true;
                (*hit).dist = t2;
                (*hit).position = r.origin + t2 * r.direction;
                (*hit).normal = normalize((*hit).position - center);
                return true;
            }

            return false;
        }

        // ------------------------
        // Scene Intersection
        // ------------------------

        // Tests intersection between a ray and the entire scene
        fn intersect_scene(r: ptr<function, Ray>, hit: ptr<function, HitInfo>) -> bool {
            var idx: Idx;

            // Check intersection with first sphere
            if (intersect_sphere(*r, hit, vec3f(420.0, 90.0, 370.0), 90.0)) {
                (*r).t_max = (*hit).dist;
                (*hit).color = vec3f(0.0, 0.0, 0.0);
                (*hit).shader = 2;
                if (dot((*hit).normal, (*r).direction) < 0.0f) {
                    (*hit).ior1_over_ior2 = 1.0 / 1.5;
                } else {
                    (*hit).ior1_over_ior2 = 1.5;
                    (*hit).normal = -(*hit).normal;
                }
            }

            // Check intersection with second sphere
            if (intersect_sphere(*r, hit, vec3f(130.0, 90.0, 250.0), 90.0)) {
                (*r).t_max = (*hit).dist;
                (*hit).color = vec3f(0.0, 0.0, 0.0);
                (*hit).shader = 3;
                if (dot((*hit).normal, (*r).direction) < 0.0f) {
                    (*hit).ior1_over_ior2 = 1.0 / 1.5;
                } else {
                    (*hit).ior1_over_ior2 = 1.5;
                    (*hit).normal = -(*hit).normal;
                }
            }

            // Check intersection with trimesh
            if (intersect_trimesh(r, hit, &idx)) { 
                (*hit).color = materialColorEmission[meshFaces[idx.i].w].xyz;
                (*hit).shader = 1;
            }

            return (*hit).has_hit;
        }

        // ------------------------
        // Lighting Calculations
        // ------------------------

        // Samples a point light at a given position
        fn sample_point_light(pos: vec3f) -> Light {
            var light: Light;
            var light_pos = vec3f(0.0, 1.0, 0.0); // Position of the point light
            light.L_i = PI / dot(light_pos - pos, light_pos - pos); // Light intensity based on distance
            light.w_i = normalize(light_pos - pos);                // Light direction
            light.dist = length(light_pos - pos);                  // Distance to light
            return light;
        }

        // Samples a directional light
        fn sample_directional_light(pos: vec3f) -> Light {
            var dir_light: Light;
            dir_light.L_i = 3.0;                             // Fixed intensity for directional light
            dir_light.w_i = -normalize(vec3f(-1.0, -1.0, -1.0)); // Direction of the light
            dir_light.dist = 1.0e8;                           // Directional light has effectively infinite distance
            // dir_light.dist = 0.0;                          // Alternative: Zero distance (commented out)
            return dir_light;
        }

        // Calculates the area of a triangle
        fn calculate_area(v1: vec3f, v2: vec3f, v3: vec3f) -> f32 {
            var AB = v2 - v1;
            var AC = v3 - v1;
            return 0.5 * length(cross(AB, AC));
        }

        // Calculates the normal area (unused)
        fn calculate_normal_area(v1: vec3f, v2: vec3f, v3: vec3f) -> vec3f {
            var AB = v2 - v1;
            var AC = v3 - v1;
            return 0.5 * cross(AB, AC);
        }

        // Calculates the center of a triangle
        fn calculate_center(v1: vec3f, v2: vec3f, v3: vec3f) -> vec3f {
            var x = (v1.x + v2.x + v3.x) / 3.0;
            var y = (v1.y + v2.y + v3.y) / 3.0;
            var z = (v1.z + v2.z + v3.z) / 3.0;
            return vec3f(x, y, z);
        }

        // Area light sampling function (currently not used in lambertian)
        fn sample_area_light(pos: vec3f) -> Light {
            var area_light: Light;
            var L_e = 30.0;
            var light_pos = vec3f(0.0);
            for (var c: u32 = 0; c < arrayLength(&lightIndices); c++) {
                var lightIndex = lightIndices[c];
                var f = meshFaces[lightIndex];
                let center = calculate_center(attribs[f.x].vPositions, attribs[f.y].vPositions, attribs[f.z].vPositions);
                light_pos += center;
            }
            light_pos /= f32(arrayLength(&lightIndices));
            area_light.w_i = (light_pos - pos);
        
            for (var c: u32 = 0; c < arrayLength(&lightIndices); c++) {
                var lightIndex = lightIndices[c];
                var f = meshFaces[lightIndex];
                // let emission = materialEmission[matIndices[lightIndex]];
                area_light.L_i += max(dot(-normalize(area_light.w_i), calculate_normal_area(attribs[f.x].vPositions, attribs[f.y].vPositions, attribs[f.z].vPositions)), 0.0) * L_e;
            }
            var r = length(light_pos - pos);
            area_light.L_i /= pow(r, 2);
            area_light.dist = length(area_light.w_i);
            area_light.w_i = normalize(area_light.w_i);
            return area_light;
        }

        // Lambertian reflectance function
        fn lambertian(r: ptr<function, Ray>, hit: ptr<function, HitInfo>) -> vec3f {
            var light: Light = sample_area_light((*hit).position);
            var L_a = (*hit).color * 0.1;  // Ambient light component
            var ro = (*hit).color * 0.9;   // Reflective color
            var L_r = ro * light.L_i * max(dot(light.w_i, (*hit).normal), 0.0) / PI;

            // Shadow ray to check for occlusions
            var shadow_ray = Ray((*hit).position, light.w_i, 1.0e-2, light.dist - 1.0e-2);
            var shadow_hit = HitInfo(false, 0.0, vec3f(0.0), vec3f(0.0), vec3f(0.0), 0, 1, 0.0, 0.0);

            // If the shadow ray intersects the scene, only ambient light contributes
            if (intersect_scene(&shadow_ray, &shadow_hit)) {
                return L_a;
            } else {
                return L_r + L_a; // Add diffuse and ambient light
            }
        }

        // ------------------------
        // Shading Function
        // ------------------------

        // Determines the color based on the shader type
        fn shade(r: ptr<function, Ray>, hit: ptr<function, HitInfo>) -> vec3f {
            switch (*hit).shader {
                case 0 {
                    return (*hit).color; // Simple color shading
                }
                case 1 {
                    return lambertian(r, hit); // Lambertian shading
                }
                case 2 {
                    return reflection_shader(r, hit); // Reflection shading
                }
                case 3 {
                    return refraction_shader(r, hit); // Refraction shading
                }
                default {
                    return (*hit).color; // Default to simple color shading
                }
            }
        }

        // ------------------------
        // Reflection Shader
        // ------------------------

        fn reflection_shader(r: ptr<function, Ray>, hit: ptr<function, HitInfo>) -> vec3f {
            (*hit).has_hit = false; 
            (*hit).depth = (*hit).depth + 1;
            (*r).origin = (*hit).position;
            (*r).t_min = 1.0e-2;
            (*r).t_max = 1.0e32;
            (*r).direction = reflect((*r).direction, (*hit).normal);
            return vec3f(0.0);
        }

        // ------------------------
        // Refraction Shader
        // ------------------------

        fn refraction_shader(r: ptr<function, Ray>, hit: ptr<function, HitInfo>) -> vec3f {
            var dot_prod = dot(-(*r).direction, (*hit).normal);
            (*hit).cos_sq_t = 1.0 - pow((*hit).ior1_over_ior2, 2.0) * (1.0 - pow(dot_prod, 2.0));
            if ((*hit).cos_sq_t < 0.0f) {
                reflection_shader(r, hit);
            } else {
                (*r).direction = (*hit).ior1_over_ior2 * (dot_prod * (*hit).normal + (*r).direction) - (*hit).normal * sqrt((*hit).cos_sq_t);
                (*hit).has_hit = false; 
                (*hit).depth = (*hit).depth + 1;
                (*r).origin = (*hit).position;
                (*r).t_min = 1.0e-2;
                (*r).t_max = 1.0e32;
            }
            return vec3f(0.0);
        }

        // ------------------------
        // Fragment Shader
        // ------------------------

        @fragment
        fn main_fs(@location(0) coords: vec2f) -> @location(0) vec4f {
            const bgcolor: vec4f = vec4f(0.1, 0.3, 0.6, 1.0); // Background color
            const max_depth: u32 = 10u;                        // Maximum recursion depth
            var result: vec3f = vec3f(0.0);                    // Accumulated color result
            var final_result: vec4f = vec4f(0.0);              // Final color result after averaging
            var num_subdivs: u32 = u32(pow(uniforms.subdivs, 2.0)); // Number of subdivisions for anti-aliasing

            for (var c: u32 = 0; c < num_subdivs; c++) {
                // Perturb UV coordinates with jitter for anti-aliasing
                var uv: vec2f = vec2f(jitter[c].x + coords.x * uniforms.aspect * 0.5, jitter[c].y + coords.y * 0.5);
                var r: Ray = get_camera_ray(uv);
                var hit: HitInfo = HitInfo(false, 0.0, vec3f(0.0), vec3f(0.0), vec3f(0.0), 0, 1, 0.0, 0.0);

                // Perform ray tracing
                for (var i: u32 = 0u; i < max_depth; i++) {
                    if (!intersect_min_max(&r)) { 
                        result += bgcolor.rgb; 
                        break; 
                    }
                    if (intersect_scene(&r, &hit)) { 
                        result += shade(&r, &hit); 
                    } else { 
                        result += bgcolor.rgb; 
                        break; 
                    }
                    if (hit.has_hit) { 
                        break; 
                    }
                }
            }

            // Average the result based on the number of subdivisions
            final_result += vec4f(result / f32(num_subdivs), bgcolor.a);

            // Apply gamma correction
            const gamma: f32 = 1.0;
            return vec4f(pow(final_result.rgb, vec3f(1.0 / gamma)), bgcolor.a);
            // return vec4f(result, bgcolor.a); // Original without gamma correction
        }
